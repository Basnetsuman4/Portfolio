  <style>
    :root {
      --text: #f8fafc;
      --muted: #94a3b8;
      --accent: #3b82f6;
      --accent-glow: #60a5fa;
      --border: #334155;
      --bg: #0f172a;
      --bg-secondary: #1e293b;
      --card-bg: #1e293b;
    }

    * {
      box-sizing: border-box;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
      }
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 24px;
      position: relative;
      z-index: 1;
    }

    header {
      border-bottom: 2px solid var(--border);
      padding-bottom: 24px;
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      gap: 24px;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease;
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-glow), var(--accent));
      background-size: 200% 100%;
      animation: gradientShift 3s ease infinite;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text), var(--accent-glow));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 0.8s ease 0.2s backwards;
    }

    .role {
      color: var(--accent-glow);
      font-weight: 600;
      margin-top: 4px;
      font-size: 1.1rem;
      animation: fadeInUp 0.8s ease 0.3s backwards;
    }

    .contact {
      text-align: right;
      font-size: 0.95rem;
      color: var(--muted);
      animation: fadeInUp 0.8s ease 0.4s backwards;
    }

    .contact a {
      color: var(--accent-glow);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .contact a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-glow);
      transition: width 0.3s ease;
    }

    .contact a:hover {
      color: var(--accent);
    }

    .contact a:hover::after {
      width: 100%;
    }

    section {
      margin-bottom: 40px;
      animation: fadeInUp 0.8s ease backwards;
      animation-delay: calc(var(--section-index, 0) * 0.15s);
    }

    section h2 {
      font-size: 1.5rem;
      border-bottom: 3px solid var(--accent);
      display: inline-block;
      padding-bottom: 8px;
      margin-bottom: 24px;
      position: relative;
      background: linear-gradient(135deg, var(--text), var(--accent-glow));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite;
    }

    .item {
      margin-bottom: 24px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .item:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
    }

    .item:hover::before {
      left: 100%;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      flex-wrap: wrap;
      color: var(--text);
    }

    .item-sub {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    ul {
      margin: 8px 0 0 18px;
    }

    li {
      margin-bottom: 6px;
      color: var(--muted);
      transition: all 0.3s ease;
    }

    li:hover {
      color: var(--text);
      transform: translateX(5px);
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .skill {
      border: 1px solid var(--border);
      padding: 8px 16px;
      border-radius: 20px;
      background: var(--card-bg);
      font-size: 0.9rem;
      transition: all 0.3s ease;
      cursor: default;
      animation: fadeInUp 0.5s ease backwards;
      animation-delay: calc(var(--skill-index, 0) * 0.05s);
    }

    .skill:hover {
      background: var(--accent);
      color: var(--bg);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    footer {
      border-top: 2px solid var(--border);
      padding-top: 20px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    @media (max-width: 600px) {
      .contact {
        text-align: left;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
